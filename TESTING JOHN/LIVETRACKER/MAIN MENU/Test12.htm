<!DOCTYPE html>
<html>
<script src="https:js/plotly-latest.min.js"></script>

<style>
.parent {
  border: 1px solid black;
  margin: 1rem;
  padding: 1rem 1rem;
  text-align: center;
}
.child {
  display: inline-block;
  border: 1px solid red;
  padding: 1rem 1rem;
  vertical-align: middle;
}
</style>

<body>

<div class='parent'>
  <div class='child'>
	<div id="myPlot1" style="width:100%;max-width:350px"></div>	
  </div>
  <div class='child'>
	<div id="myPlot2" style="width:100%;max-width:350px"></div>
  </div>
  <div class='child'>
	<div id="myPlot3" style="width:100%;max-width:350px"></div>	
  </div>
  <div class='child'>
	<div id="myPlot4" style="width:100%;max-width:350px"></div>
  </div>
  <div class='child'>
	<div id="myPlot5" style="width:100%;max-width:350px"></div>	
  </div>
  <div class='child'>
	<div id="myPlot6" style="width:100%;max-width:350px"></div>
  </div>
</div>

<div id="myPlot3" style="width:100%;max-width:700px"></div>
<div id="myPlot4" style="width:100%;max-width:700px"></div>
<div id="myPlot5" style="width:100%;max-width:700px"></div>
<div id="myPlot6" style="width:100%;max-width:700px"></div>


<script>
const xArray = [50,60,70,80,90,100,110,120,130,140,150];
const yArray = [7,8,8,9,9,9,10,11,14,14,15];

// Define Data
const data = [{
  x:xArray,
  y:yArray,
  mode:"markers"
}];

// Define Layout
const layout = {
  xaxis: {range: [40, 160], title: "Square Meters"},
  yaxis: {range: [5, 16], title: "Price in Millions"},  
  title: "House Prices vs. Size"
};

// Display using Plotly
Plotly.newPlot("myPlot1", data, layout);






const xArray2 = [50,60,70,80,90,100,110,120,130,140,150];
const yArray2 = [7,8,8,9,9,9,10,11,14,14,15];

// Define Data
const data2 = [{
  x2: xArray2,
  y2: yArray2,
  mode:"lines"
}];

// Define Layout
const layout2 = {
  xaxis2: {range: [40, 160], title: "Square Meters"},
  yaxis2: {range: [5, 16], title: "Price in Millions"},  
  title2: "House Prices vs. Size"
};

// Display using Plotly
Plotly.newPlot("myPlot2", data2, layout2);






let exp = "x + 17";

// Generate values
const xValues = [];
const yValues = [];
for (let x = 0; x <= 10; x += 1) {
  xValues.push(x);
  yValues.push(eval(exp));
}

// Define Data
const data3 = [{
  x: xValues,
  y: yValues,
  mode:"lines"
}];

// Define Layout
const layout3 = {title: "y = " + exp};

// Display using Plotly
Plotly.newPlot("myPlot3", data3, layout3);





let exp1 = "x";
let exp2 = "1.5*x";
let exp3 = "1.5*x + 7";
// Generate values

const x1Values = [];
const x2Values = [];
const x3Values = [];
const y1Values = [];
const y2Values = [];
const y3Values = [];

for (let x = 0; x <= 10; x += 1) {
  x1Values.push(x);
  x2Values.push(x);
  x3Values.push(x);
  y1Values.push(eval(exp1));
  y2Values.push(eval(exp2));
  y3Values.push(eval(exp3));
}

// Define Data
const data4 = [
  {x: x1Values, y: y1Values, mode:"lines"},
  {x: x2Values, y: y2Values, mode:"lines"},
  {x: x3Values, y: y3Values, mode:"lines"}
];

//Define Layout
const layout4 = {title: "[y=" + exp1 + "]  [y=" + exp2 + "]  [y=" + exp3 + "]"};

// Display using Plotly
Plotly.newPlot("myPlot4", data4, layout4);





const xArray5 = ["Italy", "France", "Spain", "USA", "Argentina"];
const yArray5 = [55, 49, 44, 24, 15];

const data5 = [{
  x:xArray5,
  y:yArray5,
  type:"bar"
}];

const layout5 = {title:"World Wide Wine Production"};

Plotly.newPlot("myPlot5", data5, layout5);




const xArray6 = ["Italy", "France", "Spain", "USA", "Argentina"];
const yArray6 = [55, 49, 44, 24, 15];

const layout6 = {title:"World Wide Wine Production"};

const data6 = [{labels:xArray6, values:yArray6, hole:.4, type:"pie"}];

Plotly.newPlot("myPlot6", data6, layout6);
</script>

</body>
</html>
